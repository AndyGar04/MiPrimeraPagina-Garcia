{% extends 'Main/base.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Pedido - Edición</h1>
    {% else %}
        <h1>Pedido - Creación</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'restaurante:pedido_list' %}"></a>
{% endblock content %}
